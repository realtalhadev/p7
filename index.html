<!DOCTYPE html>
<html>
<head>
    <title>Custom Radio Button</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Arial, Helvetica, sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#1e1e2f;
            color:#fff;
        }

        .container{
            background:#2c2c44;
            padding:30px 40px;
            border-radius:10px;
        }

        .radio-group{
            margin:15px 0;
        }

        /* Hide default radio */
        .radio-group input{
            display:none;
        }

        .radio-group label{
            position:relative;
            padding-left:35px;
            cursor:pointer;
            font-size:18px;
        }

        /* Custom circle */
        .radio-group label::before{
            content:"";
            position:absolute;
            left:0;
            top:2px;
            width:20px;
            height:20px;
            border:2px solid #00d9ff;
            border-radius:50%;
        }

        /* Inner dot */
        .radio-group label::after{
            content:"";
            position:absolute;
            left:5px;
            top:7px;
            width:12px;
            height:12px;
            background:#00d9ff;
            border-radius:50%;
            transform:scale(0);
            transition:0.3s;
        }

        /* When checked */
        .radio-group input:checked + label::after{
            transform:scale(1);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Select Gender</h2>

        <div class="radio-group">
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
        </div>

        <div class="radio-group">
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>

        <div class="radio-group">
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
        </div>
    </div>

</body>
</html>
